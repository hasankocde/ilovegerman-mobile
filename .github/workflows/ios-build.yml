name: iOS Build

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch: # Manuel tetikleme i√ßin

env:
  NODE_VERSION: '20'

jobs:
  # ============================================
  # Simulator Build (Signing Gerekmez)
  # Her zaman √ßalƒ±≈üƒ±r - push, PR veya manuel
  # ============================================
  build-simulator:
    name: Build for Simulator (No Signing)
    runs-on: macos-14
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run build

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Add iOS Platform
        run: |
          npx cap add ios || echo "iOS platform already exists"
          npx cap sync ios

      - name: Install CocoaPods dependencies
        run: |
          cd ios/App
          pod install --repo-update

      - name: Build for Simulator
        run: |
          cd ios/App
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 15' \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO \
            build

      - name: Build Summary
        run: echo "‚úÖ iOS Simulator build completed successfully!"

  # ============================================
  # Device Build (Signing Gerekli)
  # Sadece secrets yapƒ±landƒ±rƒ±lmƒ±≈üsa √ßalƒ±≈üƒ±r
  # ============================================
  build-device:
    name: Build for Device (With Signing)
    runs-on: macos-14
    # Sadece push event'inde VE secrets mevcut ise √ßalƒ±≈ü
    if: |
      github.event_name == 'push' && 
      (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') &&
      github.event.repository.owner.login == github.actor
    
    steps:
      - name: Check if secrets are configured
        id: check-secrets
        run: |
          if [ -z "${{ secrets.IOS_CERTIFICATE_P12 }}" ]; then
            echo "has_secrets=false" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è iOS signing secrets not configured. Skipping device build."
          else
            echo "has_secrets=true" >> $GITHUB_OUTPUT
          fi

      - name: Checkout code
        if: steps.check-secrets.outputs.has_secrets == 'true'
        uses: actions/checkout@v4

      - name: Setup Node.js
        if: steps.check-secrets.outputs.has_secrets == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        if: steps.check-secrets.outputs.has_secrets == 'true'
        run: npm ci

      - name: Build web app
        if: steps.check-secrets.outputs.has_secrets == 'true'
        run: npm run build

      - name: Setup Xcode
        if: steps.check-secrets.outputs.has_secrets == 'true'
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Add iOS Platform
        if: steps.check-secrets.outputs.has_secrets == 'true'
        run: |
          npx cap add ios || echo "iOS platform already exists"
          npx cap sync ios

      - name: Install CocoaPods dependencies
        if: steps.check-secrets.outputs.has_secrets == 'true'
        run: |
          cd ios/App
          pod install --repo-update

      # iOS Code Signing
      - name: Install Apple Certificate
        if: steps.check-secrets.outputs.has_secrets == 'true'
        uses: apple-actions/import-codesign-certs@v3
        with:
          p12-file-base64: ${{ secrets.IOS_CERTIFICATE_P12 }}
          p12-password: ${{ secrets.IOS_CERTIFICATE_PASSWORD }}

      - name: Install Provisioning Profile
        if: steps.check-secrets.outputs.has_secrets == 'true'
        uses: apple-actions/download-provisioning-profiles@v3
        with:
          bundle-id: com.ilovegerman.app
          issuer-id: ${{ secrets.APPSTORE_ISSUER_ID }}
          api-key-id: ${{ secrets.APPSTORE_API_KEY_ID }}
          api-private-key: ${{ secrets.APPSTORE_API_PRIVATE_KEY }}

      - name: Build iOS Archive
        if: steps.check-secrets.outputs.has_secrets == 'true'
        run: |
          cd ios/App
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -sdk iphoneos \
            -configuration Release \
            -archivePath build/App.xcarchive \
            archive

      - name: Create ExportOptions.plist
        if: steps.check-secrets.outputs.has_secrets == 'true'
        run: |
          cat > ios/App/ExportOptions.plist << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>ad-hoc</string>
              <key>teamID</key>
              <string>${{ secrets.APPLE_TEAM_ID }}</string>
              <key>signingStyle</key>
              <string>automatic</string>
              <key>stripSwiftSymbols</key>
              <true/>
              <key>uploadSymbols</key>
              <true/>
          </dict>
          </plist>
          EOF

      - name: Export IPA
        if: steps.check-secrets.outputs.has_secrets == 'true'
        run: |
          cd ios/App
          xcodebuild -exportArchive \
            -archivePath build/App.xcarchive \
            -exportPath build/ipa \
            -exportOptionsPlist ExportOptions.plist

      - name: Upload IPA Artifact
        if: steps.check-secrets.outputs.has_secrets == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: ILoveGerman-iOS
          path: ios/App/build/ipa/*.ipa
          retention-days: 14

      - name: Build Summary
        if: steps.check-secrets.outputs.has_secrets == 'true'
        run: |
          echo "‚úÖ iOS Device build completed successfully!"
          echo "üì¶ IPA file is available as an artifact"

      - name: Skip Summary
        if: steps.check-secrets.outputs.has_secrets != 'true'
        run: echo "‚ö†Ô∏è Device build skipped - signing secrets not configured"
